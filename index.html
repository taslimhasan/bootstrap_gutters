<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <title>Gutters</title>
  </head>
  <body>

        <!-- Applying horizontal & vertical gutters -->
    <section class="gutters">
      <div class="container px-2">
        <div class="row gx-2">
          <div class="col-4">
            <div class="box">Horizontal Gutter</div>
          </div>
          <div class="col-4">
            <div class="box">Horizontal Gutter</div>
          </div>
          <div class="col-4">
            <div class="box">Horizontal Gutter</div>
          </div>
        </div>
        </div>
        <div class="container py-2">
        <div class="row gy-2">
          <div class="col-4">
            <div class="box">Vertical Gutter</div>
          </div>
          <div class="col-4">
            <div class="box">Vertical Gutter</div>
          </div>
          <div class="col-4">
            <div class="box">Vertical Gutter</div>
          </div>
        </div>
         </div>
        <div class="container p-2">
        <div class="row g-2">
          <div class="col-4">
            <div class="box">Horizontal-vertical Gutter</div>
          </div>
          <div class="col-4">
            <div class="box">Horizontal-vertical Gutter</div>
          </div>
          <div class="col-4">
            <div class="box">Horizontal-vertical Gutter</div>
          </div>
        </div>
      </div>
    </section>
  <!-- Gutters end -->

  <!-- JavaScript JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
